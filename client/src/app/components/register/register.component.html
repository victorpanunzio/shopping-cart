<div class="container" style="margin-top: 50px;">
  <div id="top-register-form" class="text-center">
    REGISTER FORM
  </div>
  <div class="form-group col-4 mx-auto">
      <label for="name">Full Name</label>
      <input type="text" class="form-control register-form" id="name" [(ngModel)]="name">
    </div>
    <div class="form-group col-4 mx-auto">
      <label for="email">E-mail</label>
      <input type="text" class="form-control register-form" id="email" [(ngModel)]="email">
    </div>  
  <div class="form-group col-4 mx-auto">
    <label for="username">Username</label>
    <input type="text" class="form-control register-form" id="username" [(ngModel)]="username">
  </div>
  <div class="form-group col-4 mx-auto">
    <label for="password">Password</label>
    <input type="password" class="form-control register-form" id="password" [(ngModel)]="password">
  </div>
  <div class="text-center">
    <button class="btn btn-primary" id="register-btn" (click)="register()">Register</button>
  </div>
</div>
