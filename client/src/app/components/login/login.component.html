<div class="mx-auto" id="login-form-div">
  <div class="text-center" id="login-form-div-title">
    <i class="fa fa-home"></i>
    <h4>Log in</h4>
  </div>
  <br/>
  <div class="container">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control login-form" [(ngModel)]="username" id="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control login-form" [(ngModel)]="password" id="password">
    </div>
    <div class="text-left">
      <button class="btn btn-primary" (click)="login()">Log in</button>
      <p align="right">Don't you have an account?
        <span routerLink="/register" style="font-weight: bold; color: blue;"> Sign up!</span>
      </p>
    </div>
  </div>
  <br/>
</div>
