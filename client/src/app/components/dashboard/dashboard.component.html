<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="http://localhost:3000/uploads/img1.jpg"
        alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="http://localhost:3000/uploads/img2.jpg"
        alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="http://localhost:3000/uploads/img1.jpg"
        alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="card-header">
  <h5>BEST PRICES HERE!</h5>
</div>
<br/>
<div class="container">
  <div *ngFor="let mycard of cardcomponent">
    <div class="card">
      <h5 class="card-header">{{mycard.cardheader}}</h5>
      <div class="card-body container">
        <div class="row">
          <div class="col">
            <img src="{{mycard.path}}" width="300px">
          </div>
          <div class="col" align="right">
            <h5 class="card-title">{{mycard.title}}</h5>
            <p class="card-text" style="margin-bottom: 30%;">
              {{mycard.description}}
              <br/>PRODUCTS AND MORE
              <br/>
            </p>
            <button class="btn btn-primary" routerLink="/list" routerLinkActive="active">SEE AL THE PRODUCTS</button>
          </div>
        </div>
      </div>
    </div>
    <br/>
  </div>
</div>
